<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
    <link rel="stylesheet" href="../css/signUp2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="../php/signUp.php" method="post">
            <h1>Registro 1/2</h1>
            <div class="input-box">
                <div class="input-feild">
                    <input type="text" name="username" placeholder="Nombre de usuario" required> <i class='bx bxs-user'></i>
                </div>
                <div class="input-feild">
                    <input type="text" name="nombre" placeholder="Nombre y apellido" required> <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input type="email" name="email" placeholder="Email" required> <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-feild">
                    <input type="number" name="telefono" placeholder="Numero de telefono" required> <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input type="password" name="password" placeholder="Contraseña" required> <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-feild">
                    <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required> <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input type="text" name="provincia" placeholder="Provincia" required> <i class='bx bxs-map'></i>
                </div>
                <div class="input-feild">
                    <input type="text" name="ciudad" placeholder="Ciudad" required> <i class='bx bxs-map'></i>
                </div>
            </div>
            <label><input type="checkbox" required>Declaro que la información anterior proporcionada es verdadera y correcta.</label>
            <button type="submit" class="btn">Registrarme</button>
        </form>
    </div>
</body>
</html>
