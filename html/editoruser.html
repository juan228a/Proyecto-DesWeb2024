<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Perfil</title>
    <link rel="stylesheet" href="../css/editoruser.css">
</head>
<body>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Instagram">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Facebook">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Twitter">
                <i class="fa-solid fa-envelope"></i>
            </div>
                <div class="input-box">
                    <input type="text" name="direccion_local" placeholder="Direccion(Local)" required> 
                    <i class='fa-solid fa-home'></i>
                </div>
                <div class="input-box">
                   <input type="text" name="direccion_hogar" placeholder="Direccion(Hogar)" required>
                    <i class='fa-solid fa-home'></i>
                </div>
            <div class="input-box">
                <input type="text" placeholder="Telefono">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Descripcion"></textarea>
            </div>
            <div class="input-box">
                <div class="input-box">
                    <input type="file" id="input-imagen" name="imagen" accept="image/*" required> <i class='bx bxs-camera'></i>
                </div>
            </div>
            <button type="submit">Editar</button>
        </form>
    </div>
</body>
        <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</html>
